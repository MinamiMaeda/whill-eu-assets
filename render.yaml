services:
  - type: web
    name: whill-eu-assets
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --timeout 60
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: EMAIL_ENABLED
        value: "false"
      - key: EMAIL_TO
        sync: false
      - key: EMAIL_FROM
        sync: false
      - key: EMAIL_USERNAME
        sync: false
      - key: EMAIL_PASSWORD
        sync: false
      - key: EMAIL_SMTP_HOST
        value: smtp.gmail.com
      - key: EMAIL_SMTP_PORT
        value: "587"
